{% extends 'base_generic.html' %} {% block content %}
<h1 class="mt-4">果物マスタ管理</h1>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'top' %}">TOP</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">果物マスタ管理</li>
  </ol>
</nav>

<div class="table-responsive mt-4">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>単価</th>
        <th>登録日時</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for fruit in fruits %}
      <tr>
        <td>{{ fruit.id }}</td>
        <td>{{ fruit.name }}</td>
        <td>{{ fruit.price }}</td>
        <td>{{ fruit.created_at }}</td>
        <td>
          <a href="{% url 'edit_fruit' fruit.id %}">編集</a>
          <a href="{% url 'delete_fruit' fruit.id %}">削除</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
    <a class="btn btn-outline-primary mb-3 float-right" href="{% url 'add_fruit' %}">新規追加</a>
  </div>
</div>
{% endblock %}
